<h1>ASP.NET MVC , Angular 2 HTML Grid using Web API     </h1>
<hr />
<h2>My Name is : {{myName}}</h2>
<hr />
<h1>Students Details :</h1>

<p *ngIf="!student"><em>Loading Student Details please Wait ! ...</em></p>

<div *ngIf="open" class="form-horizontal">
    
    <div class="form-group">
        <span class="control-label col-md-2"> ID</span>
       
        <div class="col-md-10">
            <input [(ngModel)]="studentDetail.StdID"  class="form-control">
           
        </div>
    </div>

    <div class="form-group">
        <span class="control-label col-md-2"> Name</span>

        <div class="col-md-10">
            <input [(ngModel)]="studentDetail.StdName" class="form-control">

        </div>
    </div>

    <div class="form-group">
        <span class="control-label col-md-2"> Email</span>

        <div class="col-md-10">
            <input [(ngModel)]="studentDetail.Email" class="form-control">

        </div>
    </div>
    

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)=Save(studentDetail) style="background-color:#334668;color:#FFFFFF;font-size:large;width:60px;
                              border-color:#a2aabe;border-width:2px;">
                Save
            </button>
            <button (click)=Cancel() style="background-color:#334668;color:#FFFFFF;font-size:large;width:70px;
                              border-color:#a2aabe;border-width:2px;">
                Cancel
            </button>
            <!--<button (click)=Save(studentDetail)  value="Save" class="btn btn-default" />
            <button (click)=Cancel() value="Cancel" class="btn btn-default" />-->
        </div>
    </div>
</div>

<button (click)=Add() *ngIf="!open" class="btn btn-default" >Add</button>
<table  class='table' style="background-color:#FFFFFF; border:2px #6D7B8D; padding:5px;width:99%;table-layout:fixed;" cellpadding="2" cellspacing="2" *ngIf="student && !open">

    <tr style="height: 30px; background-color:#336699 ; color:#FFFFFF ;border: solid 1px #659EC7;">
       
        <td width="80" align="center">Student ID</td>
        <td width="240" align="center">Student Name</td>
        <td width="240" align="center">Email</td>
        <td width="80" align="center"></td>
        <td width="80" align="center"></td>

    </tr>
    <tbody *ngFor="let StudentMasters  of student">
        <tr>
            
            <td align="center" style="border: solid 1px #659EC7; padding: 5px;table-layout:fixed;">
                <span style="color:#9F000F">{{StudentMasters.StdID}}</span>
            </td>

            <td align="left" style="border: solid 1px #659EC7; padding: 5px;table-layout:fixed;">
                <span style="color:#9F000F">{{StudentMasters.StdName}}</span>
            </td>

            <td align="left" style="border: solid 1px #659EC7; padding: 5px;table-layout:fixed;">
                <span style="color:#9F000F">{{StudentMasters.Email}}</span>
            </td>

            
            <td align="center" style="border: solid 1px #659EC7; padding: 5px;table-layout:fixed;">
                <button (click)=getStudentsDetails(StudentMasters.StdID) style="background-color:#334668;color:#FFFFFF;font-size:large;width:60px;
                              border-color:#a2aabe;border-style:dashed;border-width:2px;">
                    Edit
                </button>

            </td>
            <td align="center" style="border: solid 1px #659EC7; padding: 5px;table-layout:fixed;">
                <button (click)=Delete(StudentMasters.StdID) style="background-color:#334668;color:#FFFFFF;font-size:large;width:60px;
                              border-color:#a2aabe;border-style:dashed;border-width:2px;">
                    Delete
                </button>

            </td>
        </tr> 
      
    </tbody>
</table>
